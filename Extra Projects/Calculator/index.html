<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="clear red" onclick="clearAll()">AC</button>
        <button class="x" onclick="clearEntry()">C</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendPercentage()">%</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('00')">00</button>
        <button onclick="appendNumber('000')">000</button>
        <button onclick="appendDecimal()">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="func" onclick="toggleFunctions()">func</button>
      </div>
      <div class="scientific-buttons hidden">
        <button onclick="appendFunction('sin(')">sin</button>
        <button onclick="appendFunction('cos(')">cos</button>
        <button onclick="appendFunction('tan(')">tan</button>
        <button onclick="appendFunction('sqrt(')">√</button>
        <button onclick="appendFunction('log(')">log</button>
        <button onclick="appendFunction('Math.PI')">π</button>
        <button onclick="appendFunction('(')">(</button>
        <button onclick="appendFunction(')')">)</button>
        <button onclick="toggleRadians()" id="rad-deg">Rad</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
