<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Statistics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <i class="fas fa-virus corona-icon"></i>
      <h1>India COVID-19 Tracker ðŸ“Š</h1>
      <p class="header-description">
        Track the latest COVID-19 statistics for all states in India. Data is
        available from <strong>10th March 2020</strong> to
        <strong>15th December 2021</strong>.
      </p>
    </header>
    <div class="container">
      <div class="search-box">
        <input type="date" id="dateInput" placeholder="Select Date..." />
        <button id="fetchButton">Fetch States</button>
      </div>
      <div class="state-search-box" id="stateSearchBox" style="display: none">
        <input type="text" id="stateInput" placeholder="Search States..." />
        <button id="searchStatesButton">Search States</button>
      </div>
      <div class="card-container" id="cardContainer">
        <p class="no-data">Select a date to view state-wise statistics.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
