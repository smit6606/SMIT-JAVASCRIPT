<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="fonts/jost/stylesheet.css" type="text/css" />
    <link rel="stylesheet" href="fonts/remixicon/remixicon.css" type="text/css" />
    <link rel="stylesheet" href="countdown.css" type="text/css">
</head>

<body>
    <div class="countdown-container">
        <h1><i class="ri-hourglass-2-fill"></i> Countdown Timer</h1>
        <div class="input-container">

            <label for="hoursInput">Hours</label>
            <input type="number" id="hoursInput" placeholder="Enter hours" min="0" />

            <label for="minutesInput">Minutes</label>
            <input type="number" id="minutesInput" placeholder="Enter minutes" min="0" />

            <label for="secondsInput">Seconds</label>
            <input type="number" id="secondsInput" placeholder="Enter seconds" min="0" />

            <button onclick="startCountdown()">Start Countdown</button>
        </div>
        <div class="time" id="countdown">
            <div>
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div>
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div>
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="countdown.js" type="text/javascript"></script>
</body>

</html>
